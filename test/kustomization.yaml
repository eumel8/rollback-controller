apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: my-app
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/eumel8/rollback-controller
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: my-app
  namespace: flux-system
spec:
  interval: 1m
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: my-app
  path: "./test/kustomize"
  prune: true
  timeout: 1m
